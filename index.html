<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<h1 class="Title">Books to Read!</h1>
		<div class="top">
			<form action="/" method="GET" class="form">
				<label for="title">Title</label>
				<input type="text" name="title" class="title" />
				<label for="author">Author</label>
				<input type="text" name="author" class="author" />
				<label for="pages">Pages</label>
				<input type="text" name="pages" class="pages" />
				<label for="read">Read</label>
				<input type="checkbox" name="read" class="read" />
				<input type="submit" name="submit" class="submit" />
			</form>
		</div>
		<div class="list-outer-container">
			<div class="between-list-container">
				<ul class="between-list">
					<li class="between-list-items">Title</li>
					<li class="between-list-items">Author</li>
					<li class="between-list-items">Pages</li>
					<li class="between-list-items">Check</li>
					<li class="between-list-items">-----</li>
				</ul>
			</div>
			<div class="list-inner-container">
				<ul class="library-list"></ul>
			</div>
		</div>
	</body>
</html>
